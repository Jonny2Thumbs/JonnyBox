<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jonny Box - Disassembly Tracker</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h1>Jonny Box</h1>

    <label for="uploadImage">Choose Image:</label>
    <input type="file" id="uploadImage" accept="image/*" />

    <label for="importFile">Load Project (JSON):</label>
    <input type="file" id="importFile" accept=".json" />

    <button class="btn screw-btn" data-mode="screw">Screw</button>
    <button class="btn bolt-btn" data-mode="bolt">Bolt</button>
    <button class="btn component-btn" data-mode="component">Component</button>
    <button class="btn custom-btn" data-mode="custom">Custom</button>
    <button class="btn undo-btn" id="undoBtn">Undo Last Step</button>
    <button class="btn export-btn" id="exportBtn">Export Project</button>

    <div id="instructionsBox">
      <label for="instructionsInput">Add Instructions to Last Step:</label>
      <textarea id="instructionsInput" placeholder="Type instructions here..."></textarea>
      <button id="addInstructionsBtn">Add Instructions</button>
    </div>

    <h2>Steps</h2>
    <ul id="markerList"></ul>
  </div>

<main>
  <div id="canvasContainer">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="welcomeText">
      <h2>Welcome to</h2>
      <h2>Jonny Box &#129691;</h2>
      <p class="welcome-line">The ultimate technician's assistant.</p>
      <p class="welcome-line">Choose an image or upload a project to begin.</p>
      <p class="welcome-line">&copy; Jonathan Welch</p>
    </div>
  </div>
</main>

  <script src="app.js"></script>
</body>
</html>
